version: '3.5'

volumes:
  postgres_volume:

networks:
  product_catalog_network:
    external: true

services:
  postgres:
    hostname: postgres
    user: postgres
    image: postgres:14-alpine
    env_file:
      - local.env
    healthcheck:
      test: ["CMD", "pg_isready"]
    ports:
      - "5432:5432"
    networks:
      - product_catalog_network

  product-catalog-service:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "${GRPC_PORT:-5001}:${GRPC_PORT:-5001}"
      - "${HTTP_PORT:-8080}:${HTTP_PORT:-8080}"
      - "${SWAGGER_PORT:-8090}:${SWAGGER_PORT:-8090}"
    networks:
      - product_catalog_network

  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    restart: on-failure
    env_file:
      - local.env
    networks:
      - product_catalog_network
